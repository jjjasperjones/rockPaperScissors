<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script src="js.js"></script-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 id="header">Ravers vs LAPD</h1>
        <h2>Choose wisely, the party depends on you.</h2>
        <p>First to five wins!</p>
    </div>

    <div class="container">
        <div class="scoreboard">
            <h2 id="sb-header"> Current Score</h2>
            <div class="scores">
                <div class="your-score p-scores">
                    <div id="my-point">0</div>
                    <div id="your-score">You</div>
                </div>
                <div class="pc-score p-scores">
                    <div id="pc-point">0</div>
                    <div id="pc-score">LAPD</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="play-choices rock-paper-scissors">
            <img src="/images/rock_solid.svg" alt="rock" id="rock" class="play-choice">
            <img src="/images/paper_solid.svg" alt="paper" id="paper" class="play-choice">
            <img src="/images/scissors_solid.svg" alt="scissors" id="scissors" class="play-choice">
        </div>
    </div>
    
    <div class="container ">
        <div class=" restart-game"> 
            <button class="custom-btn btn-12"><span>Restart!</span><span>Try Again</span></button>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
