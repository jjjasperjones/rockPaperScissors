<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom-style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 id="header">Ravers vs LAPD</h1>
        <h2>Choose wisely, the party depends on you.</h2>
        <p>First to five wins!</p>
    </div>

    <div class="container">
        <div class="scoreboard">
            <p id="score-board-msg"></p>
            <h2 id="sb-header"> Current Score</h2>
            <div class="scores">
                <div class="your-score p-scores">
                    <div id="my-point">0</div>
                    <div id="your-score">You</div>
                </div>
                <div class="pc-score p-scores">
                    <div id="pc-point">0</div>
                    <div id="pc-score">LAPD</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="play-choices rock-paper-scissors" id="choices">
            <img src="/images/rock_solid.png" alt="rock" data-id="rock" id="rock" class="play-choice">
            <img src="/images/paper_solid.png" alt="paper" data-id="paper" id="paper" class="play-choice">
            <img src="/images/scissors_solid.png" alt="scissors" data-id="scissors" id="scissors" class="play-choice">
        </div>
    </div>

    <div class="container">
        <div class="restart-game"> 
            <button class="custom-btn btn-12"><span>Restart!</span><span>Try Again</span></button>
        </div>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
